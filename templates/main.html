<!DOCTYPE html>
<html lang="en">
	<head><link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"></head>
	<body>
    <header>
  <h2>Catalog App</h2>
</header>

<section>
  <nav>

      {% for i in categories %}
      <a href={{url_for('showCatalogItems',catalogItem=i.name)}}>{{i.name}}</a><br>
      {% endfor %}

  </nav>

  <article>
   <div class="container">
			{% block content %}
			{% endblock %}

		</div>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

	</body>
</html>
