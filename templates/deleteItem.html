{%extends "main.html" %}
{% block content %}
<form action="{{url_for('deleteItem',itemid=item.id)}}" method='post'>
  <div>

    <a href="{{url_for('showlistItems')}}">Cancel</a>
    <h4>Are you sure you want to delete {{item.name}} ?</h4>
      <button id="submit" type="submit" class="btn btn-default delete">Delete </button>
  </div>
</form>
{% endblock %}
